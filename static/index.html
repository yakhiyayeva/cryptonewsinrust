<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .crypto-img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
        }

        .sentiment-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }

        .news-date {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Crypto News Dashboard</h1>

        <div class="search-container">
            <div class="input-group mb-3 shadow-sm">
                <input type="text" id="cryptoInput" class="form-control form-control-lg"
                    placeholder="Enter cryptocurrency (e.g. bitcoin, ethereum)">
                <button id="searchBtn" class="btn btn-primary btn-lg">
                    <i class="fas fa-search me-2"></i>Search
                </button>
            </div>
        </div>

        <div id="loading" class="text-center my-5" style="display: none;">
            <div class="loading-spinner spinner-border text-primary"></div>
            <p class="mt-2">Loading data...</p>
        </div>

        <div id="errorAlert" class="alert alert-danger alert-dismissible fade show" style="display: none;">
            <span id="errorMessage"></span>
            <button type="button" class="btn-close" onclick="clearError()"></button>
        </div>

        <div class="row mt-4">
            <div class="col-md-5">
                <h3 class="mb-3"><i class="fas fa-chart-line me-2"></i>Market Data</h3>
                <div id="cryptoData" class="card p-4">
                    <div class="text-center text-muted py-4">
                        <i class="fas fa-coins fa-3x mb-3"></i>
                        <p>Search for a cryptocurrency to view market data</p>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <h3 class="mb-3"><i class="fas fa-newspaper me-2"></i>Latest News</h3>
                <div id="newsResults">
                    <div class="card p-4">
                        <div class="text-center text-muted py-4">
                            <i class="fas fa-newspaper fa-3x mb-3"></i>
                            <p>Search for a cryptocurrency to view related news</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (!localStorage.getItem('firstVisit')) {
                setTimeout(() => {
                    document.getElementById('cryptoInput').value = 'bitcoin';
                    loadData();
                    localStorage.setItem('firstVisit', 'true');
                }, 500);
            }
        });

        document.getElementById('searchBtn').addEventListener('click', loadData);
        document.getElementById('cryptoInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') loadData();
        });

        async function loadData() {
            const crypto = document.getElementById('cryptoInput').value.trim().toLowerCase();
            if (!crypto) {
                showError('Please enter a cryptocurrency name or symbol');
                return;
            }

            showLoading(true);
            clearError();

            try {
                await Promise.all([
                    fetchCryptoData(crypto),
                    fetchNews(crypto)
                ]);
            } catch (error) {
                showError(error.message || 'Failed to fetch data. Please try again.');
            } finally {
                showLoading(false);
            }
        }

        async function fetchCryptoData(crypto) {
            const response = await fetch(`/crypto/${crypto}`);
            if (!response.ok) {
                throw new Error('Cryptocurrency not found. Try "bitcoin" or "ethereum"');
            }
            const data = await response.json();
            renderCryptoData(data);
        }

        function renderCryptoData(data) {
            const container = document.getElementById('cryptoData');
            container.innerHTML = `
                <div class="d-flex align-items-center mb-3">
                    ${data.image_url ? `<img src="${data.image_url}" class="crypto-img rounded-circle">` : ''}
                    <h3 class="mb-0">${data.name} <small class="text-muted">(${data.symbol.toUpperCase()})</small></h3>
                </div>
                <div class="mb-3">
                    <h5>$${data.current_price.toLocaleString('en-US', { minimumFractionDigits: 2 })}</h5>
                    <p class="text-muted mb-1">Current Price</p>
                </div>
                <div>
                    <p><strong>Market Cap:</strong> $${data.market_cap.toLocaleString('en-US')}</p>
                </div>
            `;
        }

        async function fetchNews(crypto) {
            const response = await fetch(`/news/${crypto}`);
            if (!response.ok) {
                throw new Error('Failed to fetch news articles');
            }
            const articles = await response.json();
            renderNews(articles);
        }

        function renderNews(articles) {
            const container = document.getElementById('newsResults');

            if (articles.length === 0) {
                container.innerHTML = `
                    <div class="card p-4">
                        <div class="text-center text-muted py-4">
                            <i class="fas fa-newspaper fa-3x mb-3"></i>
                            <p>No news found for this cryptocurrency</p>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = articles.map(article => `
                <div class="card">
                    <div class="card-body">
                        ${article.sentiment !== null ? `
                            <span class="sentiment-badge" style="background-color: ${getSentimentColor(article.sentiment)};">
                                <i class="fas ${article.sentiment > 0 ? 'fa-arrow-up' : 'fa-arrow-down'} me-1"></i>
                                ${Math.abs(article.sentiment).toFixed(2)}
                            </span>
                        ` : ''}
                        <h5 class="card-title">${article.title}</h5>
                        ${article.description ? `<p class="card-text mb-3">${article.description}</p>` : ''}
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="news-date">
                                <i class="far fa-clock me-1"></i>${article.published_at}
                            </span>
                            <a href="${article.url}" target="_blank" class="btn btn-sm btn-outline-primary">
                                Read More <i class="fas fa-arrow-right ms-1"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getSentimentColor(score) {
            
            const intensity = Math.abs(score);
            if (score > 0) {
                return `rgba(40, 167, 69, ${0.3 + intensity * 0.7})`;
            } else {
                return `rgba(220, 53, 69, ${0.3 + intensity * 0.7})`; 
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            document.getElementById('errorMessage').textContent = message;
            alert.style.display = 'block';
        }

        function clearError() {
            document.getElementById('errorAlert').style.display = 'none';
        }
    </script>
</body>

</html>
