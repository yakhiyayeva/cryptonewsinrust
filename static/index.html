<!-- static/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .search-box {
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .card {
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .crypto-img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .loading {
            text-align: center;
            margin: 30px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Crypto News</h1>

        <div class="search-box">
            <div class="input-group mb-3">
                <input type="text" id="cryptoInput" class="form-control" placeholder="Enter crypto (e.g. bitcoin)">
                <button id="searchBtn" class="btn btn-primary">Search</button>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner-border text-primary"></div>
            <p class="mt-2">Loading...</p>
        </div>

        <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>

        <div class="row">
            <div class="col-md-6">
                <h3>Market Data</h3>
                <div id="cryptoData" class="card p-3">
                    <p class="text-muted">Search for cryptocurrency to see data</p>
                </div>
            </div>
            <div class="col-md-6">
                <h3>News</h3>
                <div id="newsResults">
                    <div class="card p-3">
                        <p class="text-muted">Search for cryptocurrency to see news</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('searchBtn').addEventListener('click', loadData);
        document.getElementById('cryptoInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') loadData();
        });

        async function loadData() {
            const crypto = document.getElementById('cryptoInput').value.trim().toLowerCase();
            if (!crypto) {
                showError('Please enter a cryptocurrency');
                return;
            }

            showLoading(true);
            clearError();

            try {
                await Promise.all([
                    fetchCryptoData(crypto),
                    fetchNews(crypto)
                ]);
            } catch (error) {
                showError(error.message);
            } finally {
                showLoading(false);
            }
        }

        async function fetchCryptoData(crypto) {
            try {
                const response = await fetch(`/crypto/${crypto}`);
                if (!response.ok) {
                    throw new Error('Cryptocurrency not found. Try "bitcoin" or "ethereum"');
                }
                const data = await response.json();
                renderCryptoData(data);
            } catch (error) {
                throw new Error('Failed to load market data: ' + error.message);
            }
        }

        function renderCryptoData(data) {
            const container = document.getElementById('cryptoData');
            container.innerHTML = `
                <div class="d-flex align-items-center mb-2">
                    ${data.image_url ? `<img src="${data.image_url}" class="crypto-img">` : ''}
                    <h4>${data.name} (${data.symbol.toUpperCase()})</h4>
                </div>
                <p><strong>Price:</strong> $${data.current_price.toLocaleString()}</p>
                <p><strong>Market Cap:</strong> $${data.market_cap.toLocaleString()}</p>
            `;
        }

        async function fetchNews(crypto) {
            try {
                const response = await fetch(`/news/${crypto}`);
                if (!response.ok) {
                    throw new Error('No news found for this cryptocurrency');
                }
                const articles = await response.json();
                renderNews(articles);
            } catch (error) {
                throw new Error('Failed to load news: ' + error.message);
            }
        }

        function renderNews(articles) {
            const container = document.getElementById('newsResults');

            if (articles.length === 0) {
                container.innerHTML = '<div class="card p-3"><p>No news found</p></div>';
                return;
            }

            container.innerHTML = articles.map(article => `
                <div class="card mb-3">
                    <div class="card-body">
                        <h5>${article.title}</h5>
                        ${article.description ? `<p>${article.description}</p>` : ''}
                        <div class="d-flex justify-content-between text-muted small">
                            <span>${article.source_name}</span>
                            <span>${article.published_at}</span>
                        </div>
                        <a href="${article.url}" target="_blank" class="btn btn-sm btn-outline-primary mt-2">Read more</a>
                    </div>
                </div>
            `).join('');
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.textContent = message;
            alert.style.display = 'block';
        }

        function clearError() {
            document.getElementById('errorAlert').style.display = 'none';
        }
    </script>
</body>

</html>
